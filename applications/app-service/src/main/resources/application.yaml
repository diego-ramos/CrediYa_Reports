server:
  port: 8082
spring:
  application:
    name: "CrediYa_Reports"
#  devtools:
#    add-properties: false
#    restart:
#      enabled: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    active: "dev"
aws:
  region: "us-east-2"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
